---
kind: containerapp
location: eastus
name: mycontainerapp
resourceGroup: myresourcegroup
type: Microsoft.Web/containerApps
properties:
  kubeEnvironmentId: /subscriptions/mysubscription/resourceGroups/myresourcegroup/providers/Microsoft.Web/kubeEnvironments/myenvironment
  configuration:
    activeRevisionsMode: single
    ingress:
      external: false
      allowInsecure: false
      targetPort: 3306
      transport: auto
  template:
    containers:
      - image: "mysql:5.7"
        env:
          - name: MYSQL_DATABASE
            value: ghost
          - name: MYSQL_PASSWORD
          - name: MYSQL_ROOT_PASSWORD
          - name: MYSQL_USER
            value: ghost
    scale:
      minReplicas: 1
